services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: narrate
    ports:
      - "5433:5432"
    volumes:
      - narrate_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && PGPASSWORD=${POSTGRES_PASSWORD:-postgres} psql -U postgres -d narrate -c 'SELECT 1'"]
      interval: 5s
      timeout: 3s
      retries: 5
  narrate:
    build:
      context: .
      dockerfile: config/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/narrate
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      NARRATE_WORLD: /app/world.json
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./world.json:/app/world.json:ro
      - ./SKILL.md:/app/SKILL.md:ro
volumes:
  narrate_db:
